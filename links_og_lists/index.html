<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>links and lists</title>
  </head>
  <body>
    <nav>
      <ul>
        <a href="./index.html">
          <li>Home</li>
        </a>
        <a

          <li>About</li>
        </a>

        </a>

    <main>

        <button>Click me</button>
      </a>
      <br />

      <ul>
        <li>One item</li>
        <li>Two item</li>
        <li>Three item</li>
      </ul>
      <ol>
        <li>Fisrt</li>
        <li>Second</li>
        <li>Third</li>
      </ol>
      <dl>
        <dt>Coffe</dt>
        <dd>- black hot drink</dd>
        <dt>Milk</dt>
        <dd>- cold white drink</dd>
      </dl>
    </main>
    <footer>
      <p>
        <a
          href="https://www.flaticon.com/icon-fonts-most-downloaded?weight=bold&type=uicon"
          >Alphabet icons created by Freepik-Flaticon</a
        >
      </p>
