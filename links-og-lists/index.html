<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links and lists</title>
  </head>
  <body>
    <nav>
      <ul>
        <a href="./index.html">
          <li>Home</li>
        </a>
        <a
          href="./contact.html"
          target="_blank"
          title="Contact us if you have any issues"
        >
          <li>Contact</li>
        </a>
        <a href="./about.html">
          <li>About</li>
        </a>
      </ul>
    </nav>
    <main>
      <a href="./about.html">
        <button>Click me!</button>
      </a>
      <br />
      <a href="./contact.html">
        <img src="./images/globe.png" alt="" />
      </a>
      <ul>
        <li>One item</li>
        <li>Two items</li>
        <li>Three items</li>
      </ul>
      <ol>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
      </ol>
      <dl>
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        <dt>Milk</dt>
        <dd>- cold white drink</dd>
      </dl>
    </main>
    <footer>
      <a
        href="https://www.flaticon.com/free-icons/alphabet"
        title="alphabet icons"
        >Alphabet icons created by Freepik - Flaticon</a
      >
    </footer>
  </body>
</html>
